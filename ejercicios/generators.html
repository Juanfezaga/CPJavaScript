<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generadores</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    
    <script>
        //Los generadores son funciones de las que se puede salir y volver a entrar
        //Su contexto (asociacion de variables) sera conservado entre las reeentradas
        //Cada vez que llamamos next, la ejecucion del generador va a continuar hasta el proximo yield
        function* simpleGenerators(){
            console.log("GENERATOR START")
            yield;
            console.log("GENERATOR END")
        }

        const gen = simpleGenerators()
        // Podemos hacer generadores infinitos
        function*  idMaker(){
            let id=1;
            while(true){
                yield id;
                id++
            }
        }
        // Cuando llamamos next tambien podemos pasar valores que la funcion recibe
        function*  idMakerWithReset(){
            let id=1, reset
            while(true){
                reset = yield id;
                if (reset) {
                    id = 1
                }else{
                    id++
                }
            }
        }

        //Ahora hagamso un ejemplo un poco mas complejo: la secuencia fibonacci
        function* fibonacci(){
            let a=1, b=1
            while(true){
                const nextNumber = a + b
                a=b
                b=nextNumber
                yield nextNumber
            }
        }
    </script>
</body>
</html>
